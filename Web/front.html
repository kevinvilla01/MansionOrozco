<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
		<script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
		<script type="text/javascript">
			window.tailwind.config = {
				darkMode: ['class'],
				theme: {
					extend: {
						colors: {
							border: 'hsl(var(--border))',
							input: 'hsl(var(--input))',
							ring: 'hsl(var(--ring))',
							background: 'hsl(var(--background))',
							foreground: 'hsl(var(--foreground))',
							primary: {
								DEFAULT: 'hsl(var(--primary))',
								foreground: 'hsl(var(--primary-foreground))'
							},
							secondary: {
								DEFAULT: 'hsl(var(--secondary))',
								foreground: 'hsl(var(--secondary-foreground))'
							},
							destructive: {
								DEFAULT: 'hsl(var(--destructive))',
								foreground: 'hsl(var(--destructive-foreground))'
							},
							muted: {
								DEFAULT: 'hsl(var(--muted))',
								foreground: 'hsl(var(--muted-foreground))'
							},
							accent: {
								DEFAULT: 'hsl(var(--accent))',
								foreground: 'hsl(var(--accent-foreground))'
							},
							popover: {
								DEFAULT: 'hsl(var(--popover))',
								foreground: 'hsl(var(--popover-foreground))'
							},
							card: {
								DEFAULT: 'hsl(var(--card))',
								foreground: 'hsl(var(--card-foreground))'
							},
						},
					}
				}
			}
		</script>
    <link rel="stylesheet" href="Estilos.css">
	</head>
  <body>

    <nav class="bg-primary shadow-md py-4">
        <div class="max-w-screen-lg mx-auto flex justify-between items-center">
          <a href="#" class="text-primary-foreground font-bold text-lg">Mansión Orozco</a>
          <ul class="flex space-x-4">
            <li><a href="#" class="text-primary-foreground hover:text-primary/80">Home</a></li>
            <li><a href="#" class="text-primary-foreground hover:text-primary/80">Rooms</a></li>
            <li><a href="#" class="text-primary-foreground hover:text-primary/80">Dining</a></li>
            <li><a href="#" class="text-primary-foreground hover:text-primary/80">Spa</a></li>
            <li><a href="#" class="text-primary-foreground hover:text-primary/80">Offers</a></li>
            <li><a href="#" class="text-primary-foreground hover:text-primary/80">Contact</a></li>
          </ul>
        </div>
         
    </nav>

    <header class="header">
            <nav class="navbar">
                <h1 class="logo">logo</h1>
                <label class="menu" for="menu1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="list_icon" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                      </svg>
                </label>
                <input type="checkbox" id="menu1">
                <ul class="ul_links">
                    <li class="li_links"><a href="#" class="link">Iniciar Sesión</a></li>
                    <li><a href="#" class="link">Cerrar Sesión</a></li>
                    
                </ul>
            </nav>
    </header>
    
    <div class="min-h-screen flex items-center justify-center bg-background">
    <form class="bg-card shadow-lg rounded-lg p-8 max-w-screen-lg w-full flex">
        <div class="w-full md:w-1/2 flex flex-col items-center justify-center">
            <h2 class="text-2xl font-bold text-primary text-center mb-4">Inicio de Sesión</h2>
            <div class="mb-4 w-full">
                <label for="username" class="block text-sm font-medium text-primary">Nombre de usuario</label>
                <input type="text" id="username" name="username" placeholder="Nombre de usuario" class="mt-1 block w-full px-3 py-2 border border-input rounded-md shadow-sm focus:outline-none focus:ring focus:ring-primary">
            </div>
            <div class="mb-6 w-full">
                <label for="password" class="block text-sm font-medium text-primary">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Contraseña" class="mt-1 block w-full px-3 py-2 border border-input rounded-md shadow-sm focus:outline-none focus:ring focus:ring-primary">
            </div>
            <button type="submit" class="w-full bg-primary text-primary-foreground p-2 rounded-md hover:bg-primary/80 focus:outline-none focus:ring focus:ring-primary">Iniciar Sesión</button>
        </div>
        <div class="hidden md:flex w-1/2 items-center justify-center">
            <img src="" alt="login-image" class="max-w-full h-auto mb-4 md:mb-0" />
        </div>
    </form>
</div>

</body>
</html>
